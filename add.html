<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ LPnet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg mavbar-light bg-light">
            <a class="navbar-brand" href="index.html">FAQ LPNet</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ver Faqs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="add.html">Novo cadastro</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Cadastre um novo erro</h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Preencha com a maior quantidade de detalhes possível.</h2>
                <form action="">
                    <div class="form-group">
                        <label for="title>">Título do erro:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Digite o título do erro" required>
                        <small id="titleHelp" class="form-text text-muted">O título é muito importante.</small>
                    </div>
                    <div class="form-group">
                        <label for="title>">Descrição do erro:</label>
                        <textarea type="text" class="form-control" id="description" name="description" placeholder="Digite a descrição do erro" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title>">Solução do Problema:</label>
                        <textarea type="text" class="form-control" id="solucao" name="solucao" placeholder="Digite a solução encontrada para este problema" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title>">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="title>">Tipo de serviço:</label>
                        <select  class="form-control" id="servico" name="servico" required>
                            <option selected>Selecione o tipo de serviço</option>
                            <option value="TV">TV</option>
                            <option value="Telefonia">Telefonia</option>
                            <option value="Internet">Internet</option>
                          </select>
                    </div>
                    <input type="hidden" name="novo" value="1">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    
    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
